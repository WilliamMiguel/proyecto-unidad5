<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3e03dd0e32.js" crossorigin="anonymous"></script>
</head>

<body class="text-center" style="box-sizing: border-box; min-height: 100vh;">
    <div class="container">
        <main class="form-signin w-50 m-auto">
            <form id=formUser method = "POST">
                <h1 style="font-size: 100px; color: green;"><i class="fa-solid fa-money-check-dollar"></i></h1>
                <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
    
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                    <label for="floatingInput">Correo electrónico</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <div id="msg" class="alert alert-sm alert-danger d-none" role="alert">
                    Usuario o Contraseña incorrectos
                </div>

    
                <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit" id="buttonLogin">Iniciar sesión</button>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="..\static\login.js" type="text/javascript"></script>
</body>

</html>
