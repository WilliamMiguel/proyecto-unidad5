<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>

    <div class="container-fluid mt-3 mb-5 mx-auto">
        <ul class="nav nav-pills" style="justify-content: space-evenly; align-items: center;">
            <li class="nav-item">
                <a class="nav-link" href="payments.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="new_payment.html">A침adir nuevo pago</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="services.html" id="services">Servicios</a>
            </li>
            <li class="nav-link">
                <div class="d-flex">
                    <img src="">
                    <li class="nav-item" id="username"></li>
                    <li class="btn btn-outline-danger" type="submit" onclick="userLogout()">Cerrar sesi칩n</li>
                </div>
            </li>
        </ul>
    </div>

    <div class="container-fluid mb-5">

        <h1 class="text-center mb-4">A침adir un nuevo servicio</h1>

        <div class="form w-50 mx-auto">
            <form id=formNewService method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="addName" class="form-label">Nombre del servicio</label>
                    <input type="text" class="form-control" id="addName" name="name" placeholder="Ej.:Netflix">
                </div>
                <div class="mb-3">
                    <label for="addPrefix" class="form-label">Prefijo (max. 3 letras)</label>
                    <input type="text" class="form-control" id="addPrefix" name="prefix" placeholder="Ej.: NTF">
                </div>
                <div class="mb-3">
                    <label for="addLogo" class="form-label">Logo</label>
                    <input type="file" class="form-control" id="addLogo" name="logo">
                </div>
                <button class="w-100 btn btn-success" type="submit" id="buttonAdd">A침adir</button>
            </form>
        </div>

        <hr class="mt-5">

        <h1 class="text-center mb-4 mt-5">Modificar servicio</h1>
        <div class="form w-50 mx-auto">
            <form id=formModifyService method="post" enctype="multipart/form-data">
                <div>
                    <select class="form-select mb-3" id="options">
                    </select>
                </div>
                <div class="mb-3">
                    <label for="addName" class="form-label">Nombre del servicio</label>
                    <input type="text" class="form-control" id="changeName" name="chname">
                </div>
                <div class="mb-3">
                    <label for="addPrefix" class="form-label">Prefijo (max. 3 letras)</label>
                    <input type="text" class="form-control" id="changePrefix" name="chprefix">
                </div>
                <div class="mb-3">
                    <label for="addLogo" class="form-label">Logo</label>
                    <input type="file" class="form-control" id="changeLogo" name="chlogo">
                </div>
                <div class="btn btn-group w-100">
                    <button class="btn btn-warning" type="submit" id="buttonChange">Modificar</button>
                    <button class="btn btn-danger" id="deleteButton">Eliminar</button>
                </div>
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="../static/services.js"></script>
</body>

</html>
